<app-modal [photos]="currPost"></app-modal>

<div class="display">
    <div class="container" *ngFor="let post of posts">
        <img src={{post.images[0]}}>
        <div class="info">
            <p>Fotograf: {{post.author}}</p>
            <p>{{post.date}}</p>
            <br>
            <p>{{post.info}}</p>
            <p (click)="onSelect(post)">Galleri &rarr;</p>
        </div>
    </div>
</div>
