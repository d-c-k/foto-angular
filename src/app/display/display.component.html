<div class="display">
    <div class="container" *ngFor="let post of posts">
        <img src={{post.images[0]}}>
        <div class="info">
            <p>Fotograf: {{post.author}}</p>
            <p>{{post.date}}</p>
            <br>
            <p>{{post.info}}</p>
        </div>
        <!--app-modal [images]="{{post.images[]}}"></app-modal-->
    </div>
</div>
